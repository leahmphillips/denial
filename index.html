<html lang="en">
    <head>
        <title>denial</title>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <h1>Chance: <span id="chance"></span></h1>
        <br/>
        <button type="button" id="roll">Roll</button>
        <br/>
        <br/>
        <h1 id="unknown" class="show-it">????</h1>

        <h1 id="denied">DENIED</h1>

        <br/>

        <br/>
