<!DOCTYPE html>
<html>
    <head>
        <title>denial</title>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <div id="body">
            <div id="main-wrapper">
                <h1>Current Chance: <span id="chance">50%</span></h1>
                <h1>Can Release: <span id="canRelease">?</span></h1>
                <button class="btn-pink" type="button" id="btnRoll">Roll For Release</button>
                <hr/>
                <h2>Days: <span id="days">0</span> | Consecutive Days: <span id="consecutiveDays">0</span></h2>
                <div>
                    <button class="inline" type="button" id="btnAddDay">Add Day</button>
                    <button class="inline" type="button" id="btnAddConsecutiveDay">Add Consecutive Day</button>
                </div>
                <hr/>
                <div>
                    <button class="inline" type="button" id="btnVideoShort">Watched Short Video</button>
                    <button class="inline" type="button" id="btnVideoLong">Watched Long Video</button>
                </div>
                <hr class="hidden" id="hrUseDays"/>
                <div>
                    <button class="hidden" type="button" id="btnUseDays">Use Days</button>
                    <button class="hidden" type="button" id="btnBoth">Watched Video + Use Days</button>
                </div>
                <hr/>
                <button class="btn-red" type="button" id="btnForgot">Forgot</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
